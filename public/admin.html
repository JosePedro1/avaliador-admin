<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="container">
        <h1>NOTAS GERAIS</h1>
        <h2>NOTA FINAL</h2>
        <table>
            <thead>
                <tr>
                    <th>Avaliado</th>
                    <th>Média</th>
                </tr>
            </thead>
            <tbody id="tabela-medias"></tbody>
        </table>
        <h2>Notas dos Avaliadores</h2>
        <table>
            <thead>
                <tr>
                    <th>Avaliador</th>
                    <th>Avaliado</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody id="tabela-avaliacoes"></tbody>
        </table>

    </div>

    <script src="script.js"></script>

</body>
</html>
