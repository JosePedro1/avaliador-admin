<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="container">
        <h1>NOTAS GERAIS</h1>

        <!-- NOTA FINAL -->
        <h2>Nota Final</h2>
        <table>
            <thead>
                <tr>
                    <th>Avaliado</th>
                    <th>Média</th>
                </tr>
            </thead>
            <tbody id="tabela-medias"></tbody>
        </table>

        <!-- NOTAS DOS AVALIADORES -->
        <h2>Notas dos Avaliadores</h2>
        <table>
            <thead>
                <tr>
                    <th>Avaliador</th>
                    <th>Avaliado</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody id="tabela-avaliacoes"></tbody>
        </table>

        <!-- MÉDIA DO HISTÓRICO -->
        <h2>Média do Histórico</h2>
        <table>
            <thead>
                <tr>
                    <th>Avaliado</th>
                    <th>Média</th>
                </tr>
            </thead>
            <tbody id="tabela-historico"></tbody>
        </table>

        <!-- MÉDIA DA ENTREVISTA -->
        <h2>Média da Entrevista</h2>
        <table>
            <thead>
                <tr>
                    <th>Avaliado</th>
                    <th>Média</th>
                </tr>
            </thead>
            <tbody id="tabela-entrevista"></tbody>
        </table>

        <!-- CARTA DE INTENÇÃO -->
        <h2>Carta de Intenção</h2>
        <table>
            <thead>
                <tr>
                    <th>Avaliado</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody id="tabela-carta"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
